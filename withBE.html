<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="New York City Trip">
  <meta property="og:site_name" content="sitename">
  <link property="og:url" href="https://example.com/de/">
  <meta property="og:image" content="https://static.travelfairy.ai/city-images/70e1fd00-4aeb-461e-9987-04fd420f8d7e/0b8939e5-7293-46da-818c-171458ed0c51/New_York_USA.png">
  <meta property="og:description" content="Description of New York City Trip">
  <title>New York City Trip</title>
</head>

<body>

  <script>
    window.onload = function () {
      if (/Android|iPhone/i.test(navigator.userAgent)) {
        // true for mobile device

        var deeplinkUrl = `https://apps.apple.com/us/app/travel-nology-ai-trip-planner/id1415635183?shareId=283631d0-5fe8-40ce-9055-8e094dc63d47`;

        //variable will check app installed or not
        var change = false;
        setTimeout(() => {
          if (!change) {
            var redirectUrl;
            if(/Android/i.test(navigator.userAgent)){
              var redirectUrl = "https://play.google.com/store/apps/details?id=com.mike.unikoom.lucy&shareId=283631d0-5fe8-40ce-9055-8e094dc63d47";
            }
            if(/iPhone/i.test(navigator.userAgent)){
              var redirectUrl = "https://apps.apple.com/us/app/travel-nology-ai-trip-planner/id1415635183?shareId=283631d0-5fe8-40ce-9055-8e094dc63d47";
            }
            window.location = redirectUrl;
          }
        }, 400);
        window.location = deeplinkUrl;
        //handle event to check app installed or not
        window.onblur = function () {
          change = true;
        };
        window.onfocus = function () {
          change = false;
        }
      } else {
        // false for not mobile device
        document.write(navigator.userAgent);
      }
    }
  </script>
</body>

</html>
